<!DOCTYPE html>

<head>

    <title>Double Dip</title>
    <link rel="stylesheet" href="style.css">

<body>

            <img src="/assets/foto1.png">

                <section class="valor"><p id="cinco">R$ 5,00</p></section>

        <section id="picole2e3">
